<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Application Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Application Manager</h1>

    <button id="addButton" class="add"><i class="bx bxs-add-to-queue"></i></button>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button id="closeAddModal" class="modal-close btn">Close</button>
            <form>
                <label for="addCompanyName">Company:</label>
                <input type="text" id="addCompanyName" name="addCompanyName">

                <label for="addJobTitle">Job Title:</label>
                <input type="text" id="addJobTitle" name="addJobTitle">

                <label for="addDateApplied">Date Applied:</label>
                <input type="text" id="addDateApplied" name="addDateApplied">

                <label for="addResponse">Response:</label>
                <select name="addResponse" id="addResponse">
                    <option selected value="noResponse">No Response</option>
                    <option value="responded">Responded</option>
                    <option value="rejected">Rejected</option>
                </select>

                <label for="addOffer">Offer?:</label>
                <select name="addOffer" id="addOffer" disabled>
                    <option selected value="noOffer">No</option>
                    <option value="yesOffer">Yes</option>
                </select>
            </form>
            <div class="buttons">
                <button id="submitAddModal" class="btn">Submit</button>
            </div>
        </div>
    </div>

    <table id="main">
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Date Applied</th>
                <th>Response</th>
                <th>Offer?</th>
            </tr>
        </thead>
        <tbody id="appsTable">
        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <button id="closeEditModal" class="modal-close btn">Close</button>
            <form>
                <label for="editCompanyName">Company:</label>
                <input type="text" id="editCompanyName" name="editCompanyName">

                <label for="editJobTitle">Job Title:</label>
                <input type="text" id="editJobTitle" name="editJobTitle">

                <label for="editDateApplied">Date Applied:</label>
                <input type="text" id="editDateApplied" name="editDateApplied">

                <label for="response">Response:</label>
                <select name="editResponse" id="editResponse">
                    <option value="noResponse">No Response</option>
                    <option value="responded">Responded</option>
                    <option value="rejected">Rejected</option>
                </select>

                <label for="editOffer">Offer?:</label>
                <select name="editOffer" id="editOffer">
                    <option selected value="noOffer">No</option>
                    <option value="yesOffer">Yes</option>
                </select>
            </form>
            <div class="buttons">
                <button id="submitEditModal" class="btn">Submit</button>
                <button id="deleteAppButton" class="btn">Delete</button>
            </div>
        </div>
    </div>
